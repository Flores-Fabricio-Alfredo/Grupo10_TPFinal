<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Testimonios nuevos</title>
		<link rel="stylesheet" th:href="@{../css/estilos.css}">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
		<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
		<header th:replace ="~{layouts/header :: header}"></header>
		<section class="formprod">
			<h3 >TESTIMONIOS NUEVOS</h3>	
			
				<div class="custom-container container text-center mb-3 mt-5">
		     	   <h1 class="m-auto" style="font-family: 'Belanosima', sans-serif;">Â¡Aqui podes dejarnos tu comentario!</h1>
			       <img th:src="@{/images/logo.png}" width="220px" title="Logo de Nutri Vida" alt="logo de Nutri Vida">			
							<form th:action="@{/testimonios/guardar}" th:object="${testimonio}" method="post">						
							<div class="row justify-content-center">
								<div class="col-12 col-md-6">
								 <div class="form-group">
									<label class="labelLogin mb-2" for="id" >Ingresa tu codigo de usuario:</label> 
									<input type="number" id="id" name="usuid" onchange="actualizarId()" value=0 class="form-control">
									<div th:if="${error}" class="alert alert-danger">
										<p th:text="${error}"></p>
									</div>
									</div>
								</div>
							</div>
							<div hidden="">
								<label >Id</label>
								<input type="text" id="id" name="id" th:field="*{id}" class="inputLogin">
							</div><br>					
							<div>
								<div>
									<label for="titulo" class="labelLogin">Titulo</label>
									<input type="text" id="titulo" name="titulo" th:field="*{titulo}" class="inputLogin">
									<div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
								</div>
							</div><br>				
				
							<div>
								<label for="comentario" class="labelLogin">comentario</label>
								<textarea class="inputLogin" rows="5" cols="37" type="text" id="comentario" name="comentario" th:field="*{comentario}"></textarea>
								<div class="text-danger" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></div>
							</div><br>
							<button  class="form-element" type="submit" th:text="Guardar"></button>
						</form>		
					</div>
				
		</section>
	
			<footer th:replace="~{layouts/footer :: footer}"></footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
        function actualizarId() {
            var precioInput = document.getElementById('id');
            if (precioInput.value.trim() === '') {
                precioInput.value = '0';
            }
        }
    </script>
	
	
	</body>
</html>
