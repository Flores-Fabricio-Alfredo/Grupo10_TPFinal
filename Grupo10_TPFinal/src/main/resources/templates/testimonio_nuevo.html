<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
		<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	<form>
		<header th:replace ="~{layouts/header :: header}"></header>
		<section class="formprod">
			<h3 >TESTIMONIOS NUEVOS</h3>	
			<form th:action="@{/testimonios/guardar}" th:object="${testimonio}" method="post">
							
							 <div hidden="">
								<label >Id</label>
								<input type="text" id="id" name="id" th:field="*{id}">
							</div><br> 
							
									
							<div>
								<div>
									<label for="usuario">Nombre</label>
									<input type="text" id="usuario" name="usuario" th:field="*{usuario}">
									<div class="text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
								</div>
							</div><br>
							
							<div>
								<label for="fechaInicio">fecha de inicio</label>
								<input type="date" id="fechaInicio" name="fechaInicio" th:field="*{fechaInicio}" >
								<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
							</div><br>
							
				
							<div>
								<label for="comentario">comentario</label>
								<textarea rows="5" cols="37" type="text" id="comentario" name="comentario" th:field="*{comentario}"></textarea>
								<div class="text-danger" th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></div>
							</div><br>
							<button  class="form-element" type="submit" th:text="Guardar"></button>
					
				</form>		
				
		</section>
	
	<footer></footer>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
	</body>
</html>
