<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
		<title>Registro</title>
		<link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	
	
	<body>
	
		<header></header>
		
		
	<div class="conteiner text-center">
		<div class="card col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 border: m-4 d-flex justify-content-center align-items-center">
			<h3>Registro de Usuario</h3>
				<div class="card-body">
					
						
						<form th:action="@{/index/guardar}"th:object="${usuario}" method="post">
							
							 <div hidden="">
								<label >Id</label>
								<input class="inputForm" type="text" id="id" name="usuario_codigo" th:field="*{id}" th:readonly="${edicion}?'readonly'">
							</div><br> 
							
							
							
							<div class="row mb-1">
								<label for="nombre usuario" class="col-sm-4 col-form-label">Nombre</label>
								<div class="col-sm-6">
									<input type="text" id="nombreusuario" name="nombre_usuario" th:field="*{nombre}">
									<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
								</div>
							</div><br>
							
							
							
							<div class="row">
								<label for="apellido usuario" class="col-sm-4 col-form-label">Apellido</label>
								<div class="col-sm-6">
									<input type="text" id="apellidousuario" name="apellido_usuario" th:field="*{apellido}" >
									<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
								</div>
							</div><br>
							
							
							<div class="row">
								<label for="email usuario" class="col-sm-4 col-form-label">Email</label>
								<div class="col-sm-6">
									<input type="text" id="emailusuario" name="usuario_email" th:field="*{email}">
									<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
							</div><br>
							
				
							<div class="row">
								<label for="fecha nacimiento" class="col-sm-4 col-form-label">Fecha de Nacimiento</label>
								<div class="col-sm-6">
									<input type="date" id="fecha" name="fecha_nacimiento" th:field="*{fechaNac}">
									<div class="text-danger" th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}"></div>
								</div>
							</div><br>
							
							<div class="row">
								<label for="telefono usuario" class="col-sm-4 col-form-label">Teléfono</label>
								<div class="col-sm-6">
									<input type="text" id="telefonousuario" name="usuario_telefono"  th:field="*{telefono}">
									<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
								</div>
							</div><br>
							
							
							<div  class="row">
								<label for="genero" class="col-sm-4 col-form-label" >Género</label>
								<div class="col-sm-6">

									<select  id="genero" name="usuario_genero"  th:field="*{genero}">
									<option value="" selected>Seleccione una opción</option>
									<option value="Femenino">Femenino</option>
									<option value="Masculino">Masculino</option>
									<option value="Otro">Otro</option>
									</select>
									<div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
								</div>
							</div><br>
							
							<div class="row">
								<label for="estatura usuario"  class="col-sm-4 col-form-label" >Estatura</label>
								<div class="col-sm-6">
									<input type="text" id="estaturausuario" name="usuario_estatura" th:field="*{estatura}" >
									<div class="text-danger" th:if="${#fields.hasErrors('estatura')}" th:errors="*{estatura}"></div>
								</div>
							</div><br>
							
								<button  class="btn btn-outline-success" type="submit" th:text="Guardar"></button>
								 <!--  p><input type="submit" class="button" value="Guardar"></p>-->
						
								
								
						</form>	
							
				</div>

	   </div>
</div>
	
		
	
	    <footer></footer>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	
	</body>
</html>
