<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximun-scale=1, user-scalable=no">
        <link th:rel="styLesheet" th:href="@{/css/estilo.css}">
        <link th:rel= "stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<title>Registrarse</title>
	</head>
	<body>
		<header></header>		
		<div style="text-align:center;">
				<h1>Registrate</h1>
		        <img class="mb-3 row" th:src="@{/images/logo.png}" width="230px" title="Logo de Nutri Vida" alt="logo de Nutri Vida" style="text-align:center;"><br>
		        <form th:action="@{/registro}"  th:object="${registro}" method="post">
		        	<div class="mb-3 row" >
		            <label for="staticEmail" class="col-sm-2 col-form-label">Gmail</label>
		            <div class="col-sm-10">
		                <input type="text" class="form-control-plaintext" id="staticEmail" style="font-size:20px;border-radius:10px;border: 1px solid" th:field="*{gmail}">
			            </div>
			       </div>
			       
			        <div class="mb-3 row" style="margin-top:20px;">
			            <label for="inputUsuario" class="col-sm-2 col-form-label">Usuario</label>
			           <div class="col-sm-10">
			              <input type="text" class="form-control" id="inputUsuario" style="font-size:20px;border-radius:10px;border: 1px solid" th:field="*{usuario}">
			           </div>
			       </div>
			       
			       <div class="mb-3 row" style="margin-top:20px;">
			            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			           <div class="col-sm-10">
			              <input type="password" class="form-control" id="inputPassword" style="font-size:20px;border-radius:10px;border: 1px solid" th:field="*{password}">
			           </div>
			       </div>
			       
			       <div class="mb-3 row" style="margin-top:20px;">
			           <div class="col-sm-10">
			              <input type="submit" class="form-control" id="inputObj" value="Registrarse" style="font-size:15px;border-radius:10px;border: 1px solid">
			           </div>
			       </div>
		        </form> 	
		</div>
		<footer></footer>	
	  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</body>
</html>
