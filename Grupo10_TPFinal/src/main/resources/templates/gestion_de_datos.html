<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Gestión de datos</title>
<link rel="stylesheet" th:href="@{../css/estilos.css}">
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<header th:replace="~{/layouts/header :: header}"></header>
	<div class="container">
		<div class="tabyform">
					
							<h2>Lista de usuarios registrados</h2>
								  <div class="col-xs-10 col-sm-11 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
								 
									<table class="table table-hover" >
									
										<thead class="table-light">
											<tr>
												<th scope="col" class="txt" >ID</th>
												<th scope="col" class="txt" >Nombre</th>
												<th scope="col" class="txt">Apellido</th>
												<th scope="col" class="txt">E-mail</th>
												<th scope="col" class="txt">Fecha de nacimiento</th>
												<th scope="col" class="txt">Teléfono</th>
												<th scope="col" class="txt">Genero</th>													
											</tr>
										
										</thead>
										<tbody class="table-group-divider">

											<tr  th:each="usu:${usuario}">
													
												<td th:text="${usu.id}"></td>
												<td th:text="${usu.nombre}"></td>
												<td th:text="${usu.apellido}"></td>
												<td th:text="${usu.email}"></td>
												<td th:text="${usu.fechaNac}"></td>
												<td th:text="${usu.telefono}"></td>
												<td	th:text="${usu.genero}"></td>
												<td th:text="${usu.estatura}"></td>	
											</tr>
										</tbody>
									 </table>	
									</div>	
								 </div>

							
	
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
